version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: workpulse_postgres
    environment:
      POSTGRES_USER: workpulse
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: workpulse_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U workpulse" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: workpulse_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: workpulse_api
    ports:
      - "3000:3000"
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=workpulse
      - DATABASE_PASSWORD=changeme
      - DATABASE_NAME=workpulse_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: sh -c "npm run migration:run && node dist/main.js"

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: workpulse_worker_new
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=workpulse
      - DATABASE_PASSWORD=changeme
      - DATABASE_NAME=workpulse_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - NODE_ENV=production
      - LOG_LEVEL=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: [ "node", "dist/worker.js" ]

volumes:
  postgres_data:
  redis_data:
